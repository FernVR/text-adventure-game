{% extends "base.html" %}

{% block title %}Game{% endblock %}

{% block content %}
    <h1>{{ message }}</h1>
    <form method="POST">
        <input type="text" name="choice" placeholder="What do you do?" required>
        <button type="submit">Submit</button>
    </form>
    <form action="{{ url_for('quit') }}">
        <button type="submit">Quit Game</button>
    </form>
{% endblock %}
